<template name="List_Place_Page">
  <div style="margin-left: 75px" class="ui items">
    {{#if Template.subscriptionsReady}}
      <div class="ui search">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search places ...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
      {{#each place in placeList}}
        <div class="item">
          <div class="ui small image">
            <img src="/images/headerpic.jpg">
          </div>
          <div class="content">

            <div class="header">{{place.area}}
            </div>
            <div class="meta">
              <span class="temperature">{{place.temperature}}</span>
              <span class="weather">{{place.weather}}</span>
            </div>
            <div class="description">
              <p>Short description of the place</p>
            </div>
          </div>
        </div>
      {{/each}}
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>
</template>
