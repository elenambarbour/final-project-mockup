<template name="List_Activity_Page">
  <div style="margin-left: 75px" class="ui items">
    {{#if Template.subscriptionsReady}}
      <div class="ui search">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search places ...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
      {{#each activity in activityList}}
        <div class="item">
          <div class="ui small image">
            <img src="/images/headerpic.jpg">
          </div>
          <div class="content">

            <div class="header">{{activity.title}}
            </div>
            <div class="meta">
              <span class="place">{{activity.place}}</span>
              <span class="level">{{activity.level}}</span>
            </div>
            <div class="description">
              <p>Short Description of the hike</p>
            </div>
          </div>
        </div>
      {{/each}}
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>
</template>
